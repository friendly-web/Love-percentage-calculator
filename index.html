        h1 {

        }

        .input-group {

        }

        }

        input {

            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;

            transition: all 0.3s;

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;

            transition: all 0.3s;
            font-weight: 600;
            box-shadow: var(--shadow);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .pre-share-btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }

        .calculate-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin: 10px 0 20px;
            box-shadow: var(--shadow);
            width: 100%;

        }

        .calculate-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .result {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .percentage {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 20px 0;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hearts {

            color: var(--primary-color);
            margin: 10px 0;
        }

        .share-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .share-btn {
            background-color: #25D366;
            display: inline-flex;

            padding: 12px 20px;

            color: white;
            font-weight: 600;

            transition: all 0.3s;

        footer {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            const calculateBtn = document.getElementById('calculate-btn');
            const name1Input = document.getElementById('name1');
            const name2Input = document.getElementById('name2');
            const resultDiv = document.getElementById('result');
            const percentageDiv = document.getElementById('percentage');
            const messageDiv = document.getElementById('message');
            const shareSection = document.getElementById('share-section');
            const whatsappShare = document.getElementById('whatsapp-share');
            const preWhatsappShare = document.getElementById('pre-whatsapp-share');
            const preResultAd = document.getElementById('preResultAd');
            
            // Pre-calculation WhatsApp share
            const preShareText = `Check out this fun Love Percentage Calculator! ${window.location.href}`;
            preWhatsappShare.onclick = function() {
                window.open(`https://wa.me/?text=${encodeURIComponent(preShareText)}`, '_blank');
            };
            
            calculateBtn.addEventListener('click', calculateLove);
            
            function calculateLove() {
                const name1 = name1Input.value.trim();
                const name2 = name2Input.value.trim();
                
                if (!name1 || !name2) {
                    alert('Please enter both names!');
                    return;
                }
                
                // Show pre-result ad
                preResultAd.style.display = 'block';
                
                // Calculate love percentage
                const combinedNames = (name1 + name2).toLowerCase();
                let hash = 0;
                
                for (let i = 0; i < combinedNames.length; i++) {
                    hash = (hash << 5) - hash + combinedNames.charCodeAt(i);
                    hash |= 0;
                }
                
                const percentage = Math.abs(hash) % 51 + 50;
                
                // Display result
                percentageDiv.textContent = percentage + '%';
                resultDiv.style.display = 'block';
                shareSection.style.display = 'block';
                
                // Set message based on percentage
                let message = '';
                if (percentage < 60) {
                    message = `Hmm... ${name1} and ${name2} might need to work on your connection.`;
                } else if (percentage < 75) {
                    message = `Good potential! ${name1} and ${name2} have a decent match.`;
                } else if (percentage < 90) {
                    message = `Great match! ${name1} and ${name2} are clearly meant for each other!`;
                } else {
                    message = `Incredible! ${name1} and ${name2} are a perfect match made in heaven!`;
                }
                
                messageDiv.textContent = message;
                
                // Set up WhatsApp share functionality
                const shareText = `Our love percentage is ${percentage}%! ${message} Check yours: ${window.location.href}`;
                whatsappShare.onclick = function() {
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                };
            }
            
            // Allow pressing Enter to calculate
            name2Input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateLove();
                }
            });
        });
    </script>
